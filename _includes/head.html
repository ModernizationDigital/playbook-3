<head>
  <meta charset="utf-8">
  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
  <meta name="author" content="microservices, datawire">
  <link rel="stylesheet" href="{{ "/css/bootstrap.css" | prepend: site.baseurl }}">
  <link rel="stylesheet" href="{{ "/css/datawire.css" | prepend: site.baseurl }}">
  <link rel="stylesheet" href="{{ "/css/buttons.css" | prepend: site.baseurl }}">
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,100,100italic,300,300italic,400italic,500,500italic,700italic,700,900,900italic" rel="stylesheet" type="text/css">
  <!-- Source code Pro is our code demo typeface -->
  <link href="https://fonts.googleapis.com/css?family=Source+Code+Pro:400,500,700,600,900,200,300" rel="stylesheet" type="text/css">
  <!--[if lt IE 9]>
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
</head>
